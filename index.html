        <meta charset ="utf-8">

		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <body>
        <script>

            //which person height is high
            var a = prompt("Enter You Height");
            var b = prompt("Enter You Height");
            var c = prompt("Enter You Height");

            if(a>b && a>c){
                document.write(a);
            }
            else if(b>a && b>c){
                document.write(b);
            }
            else{
                document.write(c);
            }
        </script>
    </body>
